<!DOCTYPE html >
<html xmlns:th="http://www.thymLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title >MK Brand AutoMobiles Emplyoee Deatils</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
<div class="row">
<h1> Karnal AutoMobiles Emplyoee Details</h1>
</div>
<div class="row">
<div class="col-lg-3">
<a th:href="@{/emplyoee/new}" class="btn btn-primary btn-sm mb-">Add Emplyoee</a>
</div>
</div>
<table class="table table-striped ">
<thead class="table-dark">
<tr>
<th>Emplyoee First Name</th>
<th>Emplyoee Last Name</th>
<th>Emplyoee Email Name</th>
<th>Actions</th>

</tr>
</thead>
<tbody>
<tr th:each="emplyoee:${emplyoee}">
   <td th:text="${emplyoee.firstName}"></td>
    <td th:text="${emplyoee.lastName}"></td>
     <td th:text="${emplyoee.email}"></td>
     <td>
     <a th:href="@{/emplyoee/edit/{id}(id=${emplyoee.id})}" class="btn btn-primary">Update</a>
     </td>
</tr>

</tbody>



</table>
</div>

</body>
</html>
